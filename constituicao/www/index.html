<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://rawgit.com/inmagik/ionic-modal-select/master/dist/ionic-modal-select.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-dark">

         <div class="row">
            <div class="col text-center">
                <button id='selecionar'  class="button button-light" modal-select="" cancel-button="Cancelar" hide-reset="true" hide-clear="true" ng-model="someModel" options="selectables" has-search="true" modal-title="Selecione o artigo" header-footer-class="bar-dark" search-placeholder="Procurar">
                {{someModel}}
                  <div class="option"> {{option}}</div>
                </button>
            </div> 
          </div>
      </ion-header-bar>
      <ion-content>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
